name: Bug Report
description: File a bug report
title: 'bug: '
labels:
  - 'type: bug'
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: >-
        Please search to see if an issue already exists for the bug you
        encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: "Current Behavior:"
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected Behavior:"
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: dropdown
    id: _version
    attributes:
      label: Version
      description: What version are you running? Look to OpenPype Tray
      options:
        - 3.6.1
        - 3.4.3
        - 3.4.2
        - 3.4.1
        - 3.5.0
        - 3.4.4
        - 3.3.0
        - 3.2.0
        - CI/3.1.1-nightly.1
        - CI/3.1.0-nightly.4
        - CI/3.1.0-nightly.2
        - 0.8.1
        - 0.8.0
        - 0.7.4
    validations:
      required: true
  - type: dropdown
    validations:
      required: true
    attributes:
      label: What platform you are running OpenPype on?
      description: |
        Please specify the operating systems you are running OpenPype with.
      multiple: true
      options:
        - Windows
        - Linux / Centos
        - Linux / Ubuntu
        - Linux / RedHat
        - MacOS
  - type: textarea
    id: to-reproduce
    attributes:
      label: "Steps To Reproduce:"
      description: Steps to reproduce the behavior.
      placeholder: |
        1. How did the configuration look like
        2. What type of action was made
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Is there any more labels you wish to add?
      description: Please search labels and identify those related to your bug.
      options:
      - label: I have searched labels and added any
        required: true
  - type: textarea
    id: logs
    attributes:
      label: "Relevant log output:"
      description: >-
        Please copy and paste any relevant log output. This will be
        automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context:"
      description: Add any other context about the problem here.
