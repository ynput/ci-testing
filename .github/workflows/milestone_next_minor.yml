name: Milestone - next-minor

on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  run_if:
    if:  startsWith(github.head_ref, 'release')
    runs-on: ubuntu-latest

    steps:
      - uses: zoispag/action-assign-milestone@v1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          milestone: 'next-minor'