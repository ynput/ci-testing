name: Stable Release

on:
  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    if: github.actor != 'pypebot'

    steps:
    - name: ğŸš› Checkout Code
      uses: actions/checkout@v2
      with:      
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Python requirements
      run: pip install gitpython semver
          
    - name: ğŸ’‰ Inject new version into files
      id: version
      run: |
        RESULT=$(python ./tools/ci_tools.py --release)

        echo ::set-output name=release_tag::$RESULT

    - name: "âœï¸ Generate full changelog"
      if: steps.version.outputs.release_tag != 'skip'
      id: generate-full-changelog
      uses: heinrichreimer/github-changelog-generator-action@v2.2
      with:
        token: ${{ secrets.ADMIN_TOKEN }}
        breakingLabel: '#### ğŸ’¥ Breaking'
        enhancementLabel: '#### ğŸš€ Enhancements'
        bugsLabel: '#### ğŸ› Bug fixes'
        deprecatedLabel: '#### âš ï¸ Deprecations'
        addSections: '{"documentation":{"prefix":"### ğŸ“– Documentation","labels":["documentation"]},"tests":{"prefix":"### âœ… Testing","labels":["tests"]}}'
        issues: false
        issuesWoLabels: false
        sinceTag: "3.0.0"
        maxIssues: 100
        pullRequests: true
        prWoLabels: false
        author: false
        unreleased: true
        compareLink: true
        stripGeneratorNotice: true
        verbose: true
        futureRelease: ${{ env.RELEASE_VERSION }}
        excludeTagsRegex: "CI/.+"
        releaseBranch: "main"

    - name: "ğŸ–¨ï¸ Print changelog to console"
      if: steps.version.outputs.release_tag != 'skip'
      run: echo ${{ steps.generate-last-changelog.outputs.changelog }}

    - name: ğŸ’¾ Commit and Tag
      id: git_commit
      if: steps.version.outputs.release_tag != 'skip'
      run: |
        git add .
        git commit -m "[Automated] Release"
        tag_name="${{ steps.version.outputs.release_tag }}"
        git tag -fa $tag_name -m "stable release"

    - name: Push to protected main branch
      if: steps.version.outputs.release_tag != 'skip'
      uses: CasperWA/push-protected@v2
      with:
        token: ${{ secrets.ADMIN_TOKEN }}
        branch: main
        tags: true
        unprotect_reviews: true

    - name: "ğŸš€ Github Release"
      if: steps.version.outputs.release_tag != 'skip'
      uses: docker://antonyurchenko/git-release:latest
      env:
        GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        DRAFT_RELEASE: "false"
        PRE_RELEASE: "false"
        CHANGELOG_FILE: "CHANGELOG.md"
        ALLOW_EMPTY_CHANGELOG: "false"
        ALLOW_TAG_PREFIX: "true"


    - name: ğŸ”¨ Merge main back to develop    
      if: steps.version.outputs.release_tag != 'skip'
      uses: everlytic/branch-merge@1.1.0
      with:
        github_token: ${{ secrets.ADMIN_TOKEN }}
        source_ref: 'main'
        target_branch: 'develop'
        commit_message_template: '[Automated] Merged release {source_ref} into {target_branch}'