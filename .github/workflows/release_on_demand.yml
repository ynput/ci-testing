name: Merge to main Trigger
on:
  workflow_dispatch:
    # TODO add input for pre-calculated version

jobs:
  release-trigger:
    runs-on: ubuntu-latest
    env:
      source_branch: "develop"  # move to repo variables
      target_branch: "main"  # move to repo variables
      GITHUB_TOKEN: ${{ secrets.YNPUT_BOT_TOKEN }}

    steps:
      - name: Merge ${{ env.source_branch }} -> ${{ env.target_branch }}
        uses: safinazward/merge-branches@v1.0.0  # everlytic/branch-merge@1.1.5
        with:
          github_token: ${{ env.GITHUB_TOKEN }}
          source_branch: ${{ env.source_branch }}
          target_branch: ${{ env.source_branch }}
          commit_message: '[Automated] Merged {source_branch} -> {target_branch}'
