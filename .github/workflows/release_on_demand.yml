name: Merge to main Trigger
on:
  workflow_dispatch:
    # TODO add input for pre-calculated version

jobs:
  branch-merge:
    runs-on: ubuntu-latest
    env:
      source_branch: "develop"  # move to repo variables
      target_branch: "main"  # move to repo variables
      GITHUB_TOKEN: ${{ secrets.YNPUT_BOT_TOKEN }}
      user_email: ${{ secrets.CI_EMAIL }}
      user_name: ${{ secrets.CI_USER }}

    steps:
      - name: Merge ${{ env.source_branch }} -> ${{ env.target_branch }}
        uses: romanonthego/branch-merge@2.0.0
        with:
          github_token: ${{ env.GITHUB_TOKEN }}
          source_ref: ${{ env.source_branch }}
          target_branch: ${{ env.source_branch }}
          commit_message_template: '[Automated] Merged {source_branch} -> {target_branch}'

      - name: Checkout ${{ env.source_branch }}
        uses: actions/checkout@v4
        with:
          ref: ${{ env.target_branch }}
          fetch-depth: 0

      - name: Set Bot Token
        run: |
          git config --global user.email "${{ env.user_email }}"
          git config --global user.name "${{ env.user_name }}"
          git remote add upstream https://${{ env.user_name }}:${{ env.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git branch --verbose

      - name: Merge ${{ env.source_branch }} -> ${{ env.target_branch }}
        run: |
          git pull origin ${{ env.source_branch }}
          git merge --no-ff origin/${{ env.source_branch }} -m "[Automated] Merged ${{ env.source_branch }} -> ${{ env.source_branch }}"

      - name: 🔏 Push to protected main branch
        uses: CasperWA/push-protected@v2.10.0
        with:
          token: ${{ env.GITHUB_TOKEN }}
          branch: ${{ env.target_branch }}
          tags: true
          unprotect_reviews: true
