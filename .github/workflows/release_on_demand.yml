name: Merge to main Trigger
on:
  workflow_dispatch:
    # TODO add input for pre-calculated version

jobs:
  release-trigger:
    runs-on: ubuntu-latest
    env:
      source_branch: "develop"  # move to repo variables
      target_branch: "main"  # move to repo variables
      bot_name: "ynbot"
      GITHUB_TOKEN: ${{ secrets.YNPUT_BOT_TOKEN }}

    steps:
      # - name: Merge ${{ env.source_branch }} -> ${{ env.target_branch }}
      #   uses: romanonthego/branch-merge@2.0.0
      #   with:
      #     github_token: ${{ env.GITHUB_TOKEN }}
      #     source_ref: ${{ env.source_branch }}
      #     target_branch: ${{ env.source_branch }}
      #     commit_message_template: '[Automated] Merged {source_branch} -> {target_branch}'
      - name: Checkout ${{ env.source_branch }}
        uses: actions/checkout@v4
        with:
          ref: ${{ env.target_branch }}

      - name: Set Bot Token
        run: |
          git remote set-url origin https://${{ env.bot_name }}:${{ env.GITHUB_TOKEN }}@github.com/ynput/ci-testing.git

      - name: Merge ${{ env.source_branch }} -> ${{ env.target_branch }}
        run: |
          git pull origin ${{ env.source_branch }}
          git merge ${{ env.source_branch }}
          git commit -m "[Automated] Merged ${{ env.source_branch }} -> ${{ env.source_branch }}"

      - name: Push to ${{ env.target_branch }}
        run: |
          git push origin main
